<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Parking Lot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background: url('/static/background_black.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      padding: 2rem;
      max-width: 600px;
      margin: 50px auto;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    .form-title {
      background-color: #ffe17b;
      color: #333;
      font-weight: bold;
      font-size: 1.4rem;
      padding: 0.7rem;
      text-align: center;
      border-radius: 12px 12px 0 0;
      margin-bottom: 1rem;
    }
    .form-label {
      color: #aadfff;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
    }
    .btn-custom {
      min-width: 100px;
    }
  </style>
</head>
<body>

  <div class="glass-box">
    <div class="form-title">Edit Parking Lot</div>
    <form method = "POST" action="{{ url_for('admin.edit_lot', lot_id=lot.id) }}">
      <div class="mb-3">
        <label class="form-label">Prime Location Name</label>
        <input type="text" name="location_name" class="form-control" value="{{ lot.location_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control" rows="2" required>{{ lot.address }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Pin Code</label>
        <input type="text" name="pincode" class="form-control" value="{{ lot.pincode }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price (per hour)</label>
        <input type="number" name="price" class="form-control" value="{{ lot.price }}" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Maximum Spots</label>
        <input type="number" name="total_slots" class="form-control" value="{{ lot.total_slots }}" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary btn-custom">Update</button>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary btn-custom">Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
