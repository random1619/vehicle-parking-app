<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Parking - Parking App</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .booking-container {
      width: 100%;
      max-width: 600px;
      animation: slideInUp 0.5s ease;
    }

    .booking-card {
      background: var(--bg-card);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      box-shadow: var(--shadow-lg);
    }

    .booking-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    .booking-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .booking-subtitle {
      color: var(--text-muted);
    }

    .lot-info {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: var(--radius-md);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .lot-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .lot-info-row:last-child {
      margin-bottom: 0;
    }

    .lot-info-label {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .lot-info-value {
      color: var(--text-primary);
      font-weight: 600;
    }

    .spot-display {
      background: linear-gradient(135deg, var(--success), var(--success-light));
      color: white;
      padding: 1.5rem;
      border-radius: var(--radius-md);
      text-align: center;
      margin-bottom: 2rem;
    }

    .spot-label {
      font-size: 0.875rem;
      opacity: 0.9;
      margin-bottom: 0.5rem;
    }

    .spot-number {
      font-size: 3rem;
      font-weight: 800;
    }

    .form-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 640px) {
      .form-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="booking-container">
    <div class="booking-card">
      <div class="booking-header">
        <h1 class="booking-title">Book Parking Spot</h1>
        <p class="booking-subtitle">Confirm your booking details</p>
      </div>

      <!-- Parking Lot Information -->
      <div class="lot-info">
        <div class="lot-info-row">
          <span class="lot-info-label">Location</span>
          <span class="lot-info-value">{{ lot.location_name }}</span>
        </div>
        <div class="lot-info-row">
          <span class="lot-info-label">Address</span>
          <span class="lot-info-value">{{ lot.address }}</span>
        </div>
        <div class="lot-info-row">
          <span class="lot-info-label">Price per Hour</span>
          <span class="lot-info-value" style="color: var(--success); font-size: 1.125rem;">â‚¹{{ lot.price }}</span>
        </div>
      </div>

      <!-- Assigned Spot -->
      <div class="spot-display">
        <div class="spot-label">Your Assigned Spot</div>
        <div class="spot-number">{{ spot.spot_number }}</div>
      </div>

      <!-- Booking Form -->
      <form method="POST">
        <div class="form-group">
          <label for="vehicle_number" class="form-label">Vehicle Number</label>
          <input type="text" name="vehicle_number" id="vehicle_number" class="form-control"
            placeholder="Enter your vehicle number (e.g., ABC1234)" required autofocus
            style="text-transform: uppercase;">
        </div>

        <div class="form-actions">
          <a href="{{ url_for('dashboard.user_dashboard') }}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-success">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
