<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary - Parking App</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
      min-height: 100vh;
      padding-bottom: 3rem;
    }

    .summary-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }

    .page-header {
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      color: var(--text-muted);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .chart-card {
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .chart-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary-light);
      margin: 0;
    }

    .chart-meta {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .chart-wrap {
      position: relative;
      width: 100%;
      min-height: 360px;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }

    .empty-state strong {
      display: block;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- Navigation (match user dashboard) -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">üÖøÔ∏è Parking App</div>
      <ul class="navbar-nav">
        <li><a href="{{ url_for('dashboard.user_dashboard') }}" class="nav-link">Home</a></li>
        <li><a href="{{ url_for('dashboard.user_summary') }}" class="nav-link active">Summary</a></li>
        <li><a href="{{ url_for('dashboard.edit_profile') }}" class="nav-link">Profile</a></li>
        <li><a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a></li>
        <li>
          <a href="{{ url_for('dashboard.edit_profile') }}">
            <img src="/static/profile pics.png" alt="Profile" class="profile-avatar">
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="summary-container">
    <div class="page-header">
      <div class="page-title">Usage Summary</div>
      <div class="page-subtitle">How often you‚Äôve used each parking lot</div>
    </div>

    <div class="grid">
      <div class="chart-card">
        <div class="chart-header">
          <h2 class="chart-title">Bookings per Lot</h2>
          <div class="chart-meta" id="chartMeta">Loading‚Ä¶</div>
        </div>
        <div class="chart-wrap">
          <canvas id="usageChart"></canvas>
          <div id="emptyState" class="empty-state" style="display:none;">
            <strong>No data yet</strong>
            Make at least one booking to see your summary.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let usageChart;

    function setMeta(text) {
      const el = document.getElementById('chartMeta');
      if (el) el.textContent = text;
    }

    function showEmpty(show) {
      const empty = document.getElementById('emptyState');
      const canvas = document.getElementById('usageChart');
      if (!empty || !canvas) return;
      empty.style.display = show ? 'block' : 'none';
      canvas.style.display = show ? 'none' : 'block';
    }

    async function drawChart() {
      try {
        const response = await fetch('/user/spot_summary_data');
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          setMeta('0 lots');
          showEmpty(true);
          return;
        }

        const labels = data.map(item => item.spot);
        const usageCounts = data.map(item => item.usage);

        setMeta(`${labels.length} lot${labels.length === 1 ? '' : 's'}`);
        showEmpty(false);

        const ctx = document.getElementById('usageChart');
        if (!ctx) return;

        if (usageChart) {
          usageChart.destroy();
        }

        usageChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Total Bookings',
              data: usageCounts,
              backgroundColor: 'rgba(99, 102, 241, 0.35)',
              borderColor: 'rgba(99, 102, 241, 0.9)',
              borderWidth: 1,
              borderRadius: 10,
              maxBarThickness: 48
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  color: '#cbd5e1'
                }
              },
              tooltip: {
                callbacks: {
                  label: (ctx) => ` ${ctx.raw} booking${ctx.raw === 1 ? '' : 's'}`
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: '#94a3b8' },
                grid: { color: 'rgba(148, 163, 184, 0.15)' }
              },
              x: {
                ticks: { color: '#94a3b8' },
                grid: { display: false }
              }
            }
          }
        });
      } catch (error) {
        console.error('Chart error:', error);
        setMeta('Error');
        showEmpty(true);
        const empty = document.getElementById('emptyState');
        if (empty) empty.innerHTML = '<strong>Could not load data</strong>Please try again.';
      }
    }

    drawChart();
  </script>
</body>

</html>
