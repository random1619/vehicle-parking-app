<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Signup</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      overflow-x: hidden;
    }

    .bg-image {
      background-image: url('../static/car.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .signup-box {
      left: 10%;  
      background-color: rgba(255, 255, 255, 0.05);
      border: 1.5px solid white;
      border-radius: 12px;
      padding: 50px;
      width: 500px;
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-left: 100px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    a.login-link {
      color: rgb(142, 117, 244);
      text-decoration: none;
    }

    a.login-link:hover {
      text-decoration: underline;
    }
    .fade-out {
      transition: opacity 0.5s ease-out;
    }
    .fade-out.hide {
      opacity: 0;
    }

  </style>
</head>
<body>
  <div class="bg-image">
    <div class="signup-box">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show auto-dismiss fade-out" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" area-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <h2 class="mb-4 text-uppercase text-center" style="color: rgb(183, 170, 240);">User Signup</h2>
      <form method = "POST" action="{{ url_for('auth.register') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email ID (Username)</label>
          <input type="email" name="email" class="form-control bg-dark text-white" id="email" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name = "password" class="form-control bg-dark text-white" id="password" placeholder="Enter password">
        </div>

        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" name = "full_name" class="form-control bg-dark text-white" id="fullname" placeholder="Enter full name">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea name="address" class="form-control bg-dark text-white" id="address" rows="3" placeholder="Enter your address"></textarea>
        </div>

        <div class="mb-3">
          <label for="pincode" class="form-label">Pin Code</label>
          <input type="text" name="pincode" class="form-control bg-dark text-white" id="pincode" placeholder="Enter pin code">
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div class="text-center mt-3">
          <a href="{{url_for('auth.login')}}" class="login-link">Login here!</a>
        </div>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS (if not already included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-dismiss alerts -->
<script>
  setTimeout(function () {
    const alerts = document.querySelectorAll('.alert.auto-dismiss.fade-out');
    alerts.forEach(function(alert) {
      alert.classList.add('hide');
      setTimeout(() => alert.remove(), 500); // Wait for fade before removal
    });
  }, 3000);
</script>

</body>
</html>
