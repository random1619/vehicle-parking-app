<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Summary</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
    }
    .navbar-custom {
      background-color: #d4f4dc;
      padding: 12px 20px;
    }
    .navbar-custom a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
      margin: 0 10px;
    }
    .navbar-custom .welcome {
      color: red;
      font-weight: bold;
    }
    .navbar-custom .profile-icon {
      font-size: 1.4rem;
      color: #0d6efd;
      cursor: pointer;
    }
    .summary-heading {
      font-size: 20px;
      font-weight: bold;
      color: #ff8000;
      margin-top: 30px;
    }
    .charts-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .chart-box {
      border: 2px solid #000;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 400px;
      background-color: #fff;
    }
    .chart-placeholder {
      height: 300px;
      background: #f1f1f1;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chart-title {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="navbar-custom d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <span class="welcome me-3">Welcome to Admin</span>
        <a href="{{ url_for('admin.dashboard') }}" class="nav-link-custom">Home</a>
        <a href="{{ url_for('admin.view_users') }}" class="nav-link-custom">Users</a>
        <a href="{{ url_for('admin.admin_search') }}" class="nav-link-custom">Search</a>
        <a href="{{ url_for('dashboard.admin_summary') }}" class="nav-link-custom">Summary</a>
        <a href="{{ url_for('auth.logout') }}" class="nav-link-custom">Logout</a>
  </div>
  <a href="{{ url_for('dashboard.edit_profile') }}"><i class="bi bi-person-circle profile-icon"></i></a>
</div>

<div class="container text-center">
  <div class="summary-heading">Summary shows statistical charts</div>

  <div class="charts-row">
    <div class="chart-box">
      <div class="chart-placeholder">
        <canvas id="donutChart" width="360" height="260"></canvas>
      </div>
      <div class="chart-title">Revenue from each parking lot</div>
    </div>

    <div class="chart-box">
      <div class="chart-placeholder">
        <canvas id="barChart" width="360" height="260"></canvas>
      </div>
      <div class="chart-title">Summary on available and occupied parking lots</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Donut Chart: Revenue from each lot
  fetch('/admin/lot_revenue_data')
    .then(response => {
      if (!response.ok) throw new Error("Failed to fetch revenue data");
      return response.json();
    })
    .then(data => {
      const labels = data.map(item => item.lot);
      const values = data.map(item => item.revenue);
      const ctx = document.getElementById('donutChart').getContext('2d');

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: 'Revenue',
            data: values,
            backgroundColor: ['#4caf50', '#ff9800', '#2196f3', '#e91e63', '#9c27b0'],
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    })
    .catch(err => console.error("Revenue Chart Error:", err));

  // Bar Chart: Available vs. Occupied
  fetch('/admin/lot_occupancy_data')
    .then(response => {
      if (!response.ok) throw new Error("Failed to fetch occupancy data");
      return response.json();
    })
    .then(data => {
      const labels = data.map(item => item.lot);
      const available = data.map(item => item.available);
      const occupied = data.map(item => item.occupied);
      const ctx = document.getElementById('barChart').getContext('2d');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Available',
              data: available,
              backgroundColor: '#4caf50'
            },
            {
              label: 'Occupied',
              data: occupied,
              backgroundColor: '#f44336'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          },
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    })
    .catch(err => console.error("Occupancy Chart Error:", err));
</script>



</body>
</html>
