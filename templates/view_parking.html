<!DOCTYPE html>
<html lang="en">
<head>
  <title>View/Delete Parking Spot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
    }
    .navbar {
      background-color: #c1f0c1;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .navbar span {
      font-weight: bold;
      color: red;
    }
    .container {
      margin: 40px auto;
      width: 400px;
      padding: 20px;
      border: 2px solid #999;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
    }
    .btn-close {
      background-color: #aaa;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <span>Welcome to Admin</span>
      <a href="{{ url_for('admin.dashboard') }}">Home</a>
      <a href="{{ url_for('admin.view_users') }}">Users</a>
      <a href="{{ url_for('admin.admin_search') }}">Search</a>
      <a href="{{ url_for('dashboard.admin_summary') }}">Summary</a>
      <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
    <a href="{{ url_for('dashboard.edit_profile') }}" style="color:blue;">Edit Profile</a>
  </div>

<div class="container">
    <h2>View/Delete Parking Spot</h2>

    <label>ID:</label>
    <input type="text" value="{{ spot.spot_number }}" readonly>

    <label>Status:</label>
    <input type="text" value="{{ 'A' if spot.is_available else 'O' }}" readonly>

    {% if no_booking %}
        <p style="color: red;">⚠️ No active booking found for this spot.</p>
    {% else %}
        <label>Booked By:</label>
        <input type="text" value="{{ user.full_name }}" readonly>

        <label>Booked Since:</label>
        <input type="text" value="{{ booking.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}" readonly>

        <label>Duration:</label>
        <input type="text" value="{{ duration_hours }} hour(s)" readonly>

        <label>Total Cost:</label>
        <input type="text" value="₹{{ total_cost }}" readonly>
    {% endif %}

<div class="btn-group">
  <form method="POST"
        action="{{ url_for('admin.delete_spot', spot_id=spot.id) }}"
        onsubmit="return handleDelete({{ 'true' if disable_delete else 'false' }});">
    <button type="submit"
            class="btn-delete">
      Delete
    </button>
  </form>

  {#<button class="btn-close"#}
       {#   onclick="window.location.href='{{ url_for('admin.dashboard') }}'"></button>#}
       <button class="btn-close"
        onclick="
          {% if 'search' in request.referrer %}
            window.location.href='{{ url_for('admin.admin_search') }}';
          {% else %}
            window.location.href='{{ url_for('admin.dashboard') }}';
          {% endif %}
        "></button>

</div>
</div>



  <script>
 function handleDelete(isOccupied) {
    if (isOccupied) {
      alert("❌ Cannot delete occupied spot.");
      return false; // prevent form submission
    }
    return confirm("Are you sure you want to delete this spot?");
  }
  </script>
</body>
</html>
