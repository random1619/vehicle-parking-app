{% extends "base.html" %}

{% block title %}Forgot Password - Parking App{% endblock %}
{% block body_class %}auth-shell{% endblock %}

{% block content %}
<section class="auth-card">
  <h1 class="auth-title">Forgot Password</h1>
  <p class="auth-subtitle">Enter your email to request a reset link.</p>

  <form method="POST">
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" name="email" id="email" class="form-control" required autofocus>
    </div>

    <div class="form-actions" style="grid-template-columns: 1fr;">
      <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </div>
  </form>

  <p class="notice" style="margin-top: 12px; text-align: center;">
    <a href="{{ url_for('auth.login') }}" style="color: var(--primary);">Back to login</a>
  </p>
</section>
{% endblock %}
