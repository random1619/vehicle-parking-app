<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/car.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            padding: 40px;
            max-width: 600px;
            margin: 60px auto;
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: none;
        }

        label {
            margin-top: 10px;
        }

        .btn-custom {
            background-color: #00bcd4;
            border: none;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #0097a7;
        }

        .form-text {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h3 class="text-center mb-4">Edit Profile</h3>
        <form method="POST" action="{{ url_for('dashboard.edit_profile') }}">
            <!-- CSRF token if using Flask-WTF -->
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" name="full_name" id="full_name" value="{{ current_user.full_name }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" name="address" id="address" rows="2" required>{{ current_user.address }}</textarea>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" name="pincode" id="pincode" value="{{ current_user.pincode }}" required>
            </div>

            <hr class="text-light">

            <div class="form-group">
                <label for="email">New Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Leave blank to keep unchanged">
            </div>

            <div class="form-group">
                <label for="old_password">Old Password <span class="form-text">(required for email/password change)</span></label>
                <input type="password" class="form-control" name="old_password" id="old_password">
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Leave blank to keep unchanged">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password">
            </div>

            <button type="submit" class="btn btn-custom w-100">Update Profile</button>
        </form>
    </div>
</body>
</html>
