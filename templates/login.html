{% extends "base.html" %}

{% block title %}Login - Parking App{% endblock %}
{% block body_class %}auth-shell{% endblock %}

{% block content %}
<section class="auth-card">
  <h1 class="auth-title">Sign In</h1>
  <p class="auth-subtitle">Access your parking operations account.</p>

  <form method="POST" action="{{ url_for('auth.login') }}">
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required autofocus>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="form-actions" style="grid-template-columns: 1fr;">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

  <p class="notice" style="margin-top: 14px; text-align: center;">
    <a href="{{ url_for('auth.forgot_password') }}" style="color: var(--primary);">Forgot password?</a>
  </p>
  <p class="notice" style="margin-top: 10px; text-align: center;">
    Need an account? <a href="{{ url_for('auth.register')}}" style="color: var(--primary);">Create one</a>
  </p>
</section>
{% endblock %}
