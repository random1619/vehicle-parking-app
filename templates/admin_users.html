<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background: url('/static/background_black.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      padding: 2rem;
    }
    .nav-link-custom {
      color: #fff;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-link-custom:hover {
      text-decoration: underline;
    }
    .profile-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }
    .section-title {
      color: #aadfff;
    }
    .table th, .table td {
      background-color: rgba(255, 255, 255, 0.05) !important;
      color: #fff !important;
    }
    .table thead th {
      color: #aadfff !important;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="glass-card">

      <!-- Top Navbar -->
      <div class="d-flex justify-content-between align-items-center bg-success bg-opacity-25 p-3 rounded mb-4">
        <div class="d-flex align-items-center">
          <span class="fw-bold me-4 text-white">Welcome to Admin</span>
          <a href="{{ url_for('admin.dashboard') }}" class="nav-link-custom">Home</a>
          <a href="{{ url_for('admin.view_users') }}" class="nav-link-custom">Users</a>
          <a href="{{ url_for('admin.admin_search') }}" class="nav-link-custom">Search</a>
          <a href="{{ url_for('dashboard.admin_summary') }}" class="nav-link-custom">Summary</a>
          <a href="{{ url_for('auth.logout')}}" class="nav-link-custom">Logout</a>
        </div>
        <div>
          <a href="{{ url_for('dashboard.edit_profile') }}" title="Edit Profile">
            <img src="/static/profile pics.png" alt="Profile" class="profile-icon">
          </a>
        </div>
      </div>

      
      <h2 class="section-title mb-4">Registered Users</h2>

      
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>E-Mail</th>
              <th>Full Name</th>
              <th>Address</th>
              <th>Pin Code</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users%}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.full_name }}</td>
              <td>{{ user.address }}</td>
              <td>{{ user.pincode }}</td>
            </tr>
            {% endfor %}
           
          </tbody>
        </table>
      </div>

    </div>
  </div>
</body>
</html>
